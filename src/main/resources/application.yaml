spring:
  application:
    name: usinsa-be

  profiles:
    group:
      local: local
      dev: dev
      prod: prod
    active: local

  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc.time_zone: UTC
        default_batch_fetch_size: 100
    show-sql: false
    hibernate:
      ddl-auto: none

server:
  port: 8080

logging:
  level:
    root: INFO
